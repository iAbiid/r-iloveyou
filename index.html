<style>
body {

/* Soft sparkling background */
#sparkle-bg {
  position: fixed;
  top:0; left:0;
  width:100%; height:100%;
  pointer-events:none;
  z-index:0;
  background-image: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);

}

@keyframes sparkleFade {
  0% { opacity: 0.05; }
  50% { opacity: 0.2; }
  100% { opacity: 0.05; }
}

/* Card styling */
.card {
  background: #0a000f;
  padding: 36px;
  border-radius: 22px;
  text-align: center;
  width: 360px;
  box-shadow: 0 0 50px rgba(168,85,247,0.4);
  position: relative; /* stays perfectly still */
  z-index: 10;        /* above hearts and sparkles */
  transform: none;
}

/* Card subtle glow */
.card::before {
  content: "";
  position: absolute;
  top: -10px; left: -10px; right: -10px; bottom: -10px;
  background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%);
  pointer-events: none;
  animation: cardTwinkle 2s infinite alternate;
  border-radius: 25px;
}

@keyframes cardTwinkle {
  0% { opacity: 0.1; }
  50% { opacity: 0.5; }
  100% { opacity: 0.1; }
}

h2 { margin-top:0; color:#d8b4fe; }

#typewriter { min-height:180px; font-size:14px; line-height:1.65; }

.buttons {
  margin-top:22px;
  opacity:0;
  transition: opacity 1s ease;
}

.buttons.show { opacity:1; }

.buttons button {
  margin:8px;
  padding:14px 36px;
  border:none;
  border-radius:30px;
  cursor:pointer;
  font-size:16px;
  background:#a855f7;
  color:black;
  transition: transform 0.2s, background 0.2s, box-shadow 0.3s;
}

.buttons button:hover {
  transform:scale(1.1);
  background:#d8b4fe;
  box-shadow:0 0 20px #d8b4fe;
}

/* Container for floating hearts */
#hearts-container {
  position: fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  pointer-events:none;
  z-index:0;
}

/* Floating hearts */
.heart {
  position: fixed;
  color:#c084fc;
  font-size:18px;
  opacity:0.8;
  pointer-events:none;
  z-index:0;
  animation: floatHeart linear infinite, heartGlow 1.5s infinite alternate;
}

@keyframes floatHeart {
  0% { transform: translateY(100vh) scale(1); opacity:0.7; }
  50% { transform: scale(1.2); opacity:1; }
  100% { transform: translateY(-20vh) scale(1); opacity:0; }
}

@keyframes heartGlow {
  0% { text-shadow:0 0 0 #fff; }
  50% { text-shadow:0 0 8px #fff,0 0 12px #ff9fff; }
  100% { text-shadow:0 0 0 #fff; }

  z-index: 100;

  transition: transform 0.5s ease;
}

.popup.show { transform: translate(-50%, -50%) scale(1); }

</style>
